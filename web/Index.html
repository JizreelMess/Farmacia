<!DOCTYPE html>
<html>
    <head>
    <title>Entrar</title>
    <link rel="stylesheet" type="text/css" href="Estilo.css">
    </head>
    <body>
     <div id="flex-container">
       <div id="box">
        <br>
        <div class="icone">
            <img  class="img" src="Help.png" alt="Help-Desk" height="100" width="100">
        </div>
        <br>
        <form method="post" action="Controle" class="formulario">
            <input type="hidden" name="flag" value="login">
            <div>
            <label>E-mail:</label>
            <input type="email" id="email" class="input" maxlength="30" placeholder="Digite o Email" required>
          </div>
          <div>
            <label>Senha:</label>
            <input type="password" id ="password" class="input" maxlength="16" minlength="8" placeholder="Digite a senha" required>
          </div>
          <div>
            <button type="submit" class="Botao">Entrar</button>
          </div>
         </form>
       </div>
      </div>
    </body>
</html>
